<div class="tabs">
    <div class="box likearticle" onclick="location.href='/personal/likearticle/<%= goto %>'">喜欢的文章
        <span class="tabsnum"><%= data.article.likeNum %></span>
    </div>
    <div class="box collectarticle" onclick="location.href='/personal/collectarticle/<%= goto %>'">收藏的文章
        <span class="tabsnum"><%= data.article.collectNum %></span>
    </div>
</div>

<div class="tip">
    如果喜欢或收藏的文章不见了，可能被作者删除了哟= =
    <span onclick="unshow()">x</span>
</div>

<script>
    setTimeout(() => {
        $('.tip').show(500);
    }, 3000);
    var unshow = () => {
        $('.tip').hide(500);
    }
</script>
